<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAwR00T Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset & Base Styles */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary: #00ff00;
            --primary-dark: #00cc00;
            --primary-light: #ccffcc;
            --accent: #ff00ff;
            --text: #f0f0f0;
            --text-light: #a0a0a0;
            --bg: #121212;
            --card-bg: #1e1e1e;
            --border: #333333;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.3);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.4);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.5);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* Header Styles */
        .blog-header {
            background: linear-gradient(to right, #000000, #1a1a1a);
            color: var(--primary);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-md);
            border-bottom: 1px solid var(--primary);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .blog-logo {
            font-family: 'Fira Code', monospace;
            font-weight: 700;
            font-size: 1.8rem;
            letter-spacing: -0.5px;
        }

        .blog-logo a {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background-color: var(--primary);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-weight: 800;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: var(--primary);
        }

        .home-link {
            padding: 0.5rem 1rem;
            background-color: rgba(0, 255, 0, 0.15);
            border-radius: 4px;
            border: 1px solid var(--primary);
        }

        /* Hero Section */
        .blog-hero {
            padding: 5rem 0 3rem;
            text-align: center;
            background-color: #0a0a0a;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid var(--primary);
        }

        .blog-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2300ff00' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.2;
        }

        .hero-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1.5rem;
            position: relative;
            z-index: 1;
        }

        .hero-title {
            font-family: 'Fira Code', monospace;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--primary);
            line-height: 1.2;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--text);
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        .search-container {
            max-width: 500px;
            margin: 0 auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 4px;
            border: 1px solid var(--primary);
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--text);
            box-shadow: var(--shadow-md);
            font-family: inherit;
            font-size: 1rem;
            padding-left: 3rem;
        }

        .search-input::placeholder {
            color: var(--text-light);
        }

        .search-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }

        /* Categories Section */
        .categories-section {
            background-color: #0a0a0a;
            padding: 1rem 0;
            position: sticky;
            top: 72px;
            z-index: 90;
            box-shadow: var(--shadow-sm);
            border-bottom: 1px solid var(--border);
        }

        .categories-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.75rem;
        }

        .category-btn {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.5rem 1.25rem;
            border-radius: 4px;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .category-btn.active {
            background-color: var(--primary);
            color: black;
            border-color: var(--primary);
        }

        .category-btn:hover:not(.active) {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 1.5rem;
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 2rem;
        }

        /* Posts Grid */
        .posts-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        .post-card {
            background-color: var(--card-bg);
            border-radius: 4px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: grid;
            grid-template-columns: 1fr 2fr;
            border: 1px solid var(--border);
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .post-image {
            height: 100%;
            min-height: 220px;
            background-color: #0a0a0a;
            position: relative;
        }

        .post-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .post-card:hover .post-image img {
            opacity: 1;
        }

        .post-details {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .post-category {
            display: inline-block;
            background-color: rgba(0, 255, 0, 0.1);
            color: var(--primary);
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            align-self: flex-start;
            border: 1px solid var(--primary);
        }

        .post-title {
            font-family: 'Fira Code', monospace;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            line-height: 1.3;
        }

        .post-title a {
            color: var(--text);
            transition: color 0.2s;
        }

        .post-title a:hover {
            color: var(--primary);
        }

        .post-excerpt {
            color: var(--text-light);
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .post-meta {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-light);
            font-size: 0.85rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .post-author {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .post-date {
            font-weight: 500;
            font-family: 'Fira Code', monospace;
        }

        /* Sidebar */
        .blog-sidebar {
            position: sticky;
            top: 140px;
            align-self: start;
        }

        .sidebar-section {
            background-color: var(--card-bg);
            border-radius: 4px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
        }

        .sidebar-title {
            font-family: 'Fira Code', monospace;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1.25rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border);
            color: var(--primary);
        }

        .recent-posts {
            list-style: none;
        }

        .recent-posts li {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .recent-posts li:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .recent-post-link {
            display: block;
            color: var(--text);
            font-weight: 500;
            margin-bottom: 0.25rem;
            transition: color 0.2s;
        }

        .recent-post-link:hover {
            color: var(--primary);
        }

        .recent-post-date {
            font-size: 0.8rem;
            color: var(--text-light);
            font-family: 'Fira Code', monospace;
        }

        .tag-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            display: inline-block;
            background-color: rgba(0, 255, 0, 0.1);
            color: var(--primary);
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.2s;
            border: 1px solid var(--primary);
        }

        .tag:hover {
            background-color: var(--primary);
            color: black;
        }

        /* Footer */
        .blog-footer {
            background-color: #0a0a0a;
            padding: 2rem 0;
            border-top: 1px solid var(--primary);
            margin-top: 3rem;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-logo {
            font-family: 'Fira Code', monospace;
            font-weight: 600;
            font-size: 1.25rem;
            color: var(--primary);
        }

        .footer-links {
            display: flex;
            gap: 1.5rem;
        }

        .footer-links {
            display: flex;
            gap: 1.5rem;
        }

        .footer-link {
            color: var(--text-light);
            transition: color 0.2s;
        }

        .footer-link:hover {
            color: var(--primary);
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .blog-sidebar {
                position: static;
                margin-top: 2rem;
            }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .post-card {
                grid-template-columns: 1fr;
            }

            .post-image {
                height: 200px;
            }
        }

        @media (max-width: 576px) {
            .hero-title {
                font-size: 2rem;
            }
            
            .blog-hero {
                padding: 3rem 1rem;
            }
            
            .header-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-links {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="blog-header">
        <div class="header-container">
            <div class="blog-logo">
                <a href="/">
                    <div class="logo-icon">Q</div>
                    <span>Quantum Nexus</span>
                </a>
            </div>
            <nav class="nav-links">
                <a href="/" class="nav-link home-link">Home</a>
                <a href="/about" class="nav-link">About</a>
                <a href="/contact" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>
