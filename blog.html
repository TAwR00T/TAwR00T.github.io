<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Nexus Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Share+Tech+Mono&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base Styles */
        :root {
            --primary-color: #00f0ff;
            --secondary-color: #ff00e6;
            --bg-color: #0a0a14;
            --card-bg: #12121f;
            --text-color: #e0e0e0;
            --header-color: #ffffff;
            --border-color: #2a2a40;
            --glow-color: rgba(0, 240, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }

        /* Header Styles */
        .blog-header {
            background-color: rgba(10, 10, 20, 0.9);
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid var(--primary-color);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .blog-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.3));
            z-index: -1;
        }

        .blog-logo a {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: var(--primary-color);
            text-decoration: none;
            letter-spacing: 2px;
            display: inline-block;
            margin-bottom: 1rem;
            border: 1px solid var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .blog-logo a:hover {
            background-color: rgba(0, 240, 255, 0.1);
            box-shadow: 0 0 10px var(--glow-color);
        }

        .blog-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: var(--header-color);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px var(--glow-color);
        }

        .blog-subtitle {
            color: var(--primary-color);
            margin-top: 0.5rem;
            font-size: 1rem;
            opacity: 0.8;
        }

        /* Blog Container */
        .blog-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        /* Filter Styles */
        .blog-filter {
            margin-bottom: 2rem;
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .filter-title {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
            letter-spacing: 1px;
        }

        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .filter-btn {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.9rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .filter-btn.active {
            background-color: var(--primary-color);
            color: var(--bg-color);
            border-color: var(--primary-color);
        }

        /* Blog Posts */
        .blog-posts {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .blog-post {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .blog-post:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), 0 0 15px var(--glow-color);
        }

        .post-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.8rem;
            color: #888;
        }

        .post-date {
            font-family: 'Share Tech Mono', monospace;
        }

        .post-categories {
            display: flex;
            gap: 0.5rem;
        }

        .category {
            background-color: rgba(0, 240, 255, 0.1);
            color: var(--primary-color);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            text-transform: uppercase;
        }

        .post-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin: 0;
        }

        .post-title a {
            color: var(--header-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .post-title a:hover {
            color: var(--primary-color);
        }

        .post-content {
            padding: 1.5rem;
        }

        .post-excerpt {
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: #bbb;
        }

        .post-metrics {
            display: flex;
            gap: 1rem;
        }

        .metric {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
        }

        .post-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
            text-align: right;
        }

        .read-more-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .read-more-btn:hover {
            background-color: var(--primary-color);
            color: var(--bg-color);
        }

        /* Footer Styles */
        .blog-footer {
            background-color: rgba(10, 10, 20, 0.9);
            padding: 2rem;
            text-align: center;
            border-top: 1px solid var(--primary-color);
            margin-top: 3rem;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .copyright {
            font-size: 0.8rem;
            color: #888;
        }

        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .blog-posts {
                grid-template-columns: 1fr;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 1rem;
            }
        }

        /* Animation */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 240, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 240, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 240, 255, 0); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Loading Effect */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading-content {
            text-align: center;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 240, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--primary-color);
            font-family: 'Share Tech Mono', monospace;
            font-size: 1rem;
            letter-spacing: 2px;
        }
    </style>
</head>
