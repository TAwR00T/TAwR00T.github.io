---
layout: default
---
<div class="post-container">
    <div class="post-header">
        <div class="post-meta">
            <span class="meta-tag">
                <span class="tag-icon">
                    {% if page.icon %}{{ page.icon }}{% else %}⚛️{% endif %}
                </span>
                {{ page.category | upcase }}
            </span>
            <span class="meta-time">{{ page.date | date: "%Y-%m-%d" }}</span>
        </div>
        <h1 class="post-title">{{ page.title }}</h1>
    </div>
    
    <div class="post-content">
        {{ content }}
    </div>
    
    <div class="post-footer">
        <div class="tags">
            {% for tag in page.tags %}
            <span class="tag">{{ tag | upcase }}</span>
            {% endfor %}
        </div>
        <a href="{{ site.baseurl }}/" class="card-button">
            <span class="btn-text">BACK</span>
            <span class="btn-icon">←</span>
        </a>
    </div>
</div>
